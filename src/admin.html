<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <title>管理页面</title>
    <link rel="stylesheet" href="./css/default.css" />
  </head>
  <body>
    <div class="page">
      <aside class="sidebar">
        <div class="newSong">新建歌曲</div>
        <ul class="songList">
          <li>歌曲 1</li>
          <li>歌曲 2</li>
          <li class="active">歌曲 333</li>
          <li>歌曲 44444</li>
          <li>歌曲 5</li>
          <li>歌曲 6</li>
          <li>歌曲 73232323234343434423好</li>
          <li>歌曲 8</li>
          <li>歌曲 9</li>
          <li>歌曲 10</li>
        </ul>
        <div class="uploadArea">
          <div id="container" class="draggable">
            <div id="pickfiles" class="clickable">
              <span>点击或拖拽文件</span>
              <p>文件大小不能超过 40MB</p>
            </div>
          </div>
        </div>
      </aside>
      <main>
        <h1>新建歌曲</h1>
        <form action="" class="form">
          <div class="row">
            <label for="">
              歌名
            </label>
            <input type="text" />
          </div>
          <div class="row">
            <label for="">
              歌手
            </label>
            <input type="text" />
          </div>
          <div class="row">
            <label for="">
              外链
            </label>
            <input type="text" />
          </div>
          <div class="row actions">
            <button type="submit">保存</button>
          </div>
        </form>
      </main>
    </div>

    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script>
      var APP_ID = "fYJsjCWPgv2wU2kUEUSfC3DU-gzGzoHsz";
      var APP_KEY = "WFBcDus0PxIX2fqwunosB06a";

      AV.init({
        appId: APP_ID,
        appKey: APP_KEY
      });
    </script>
    <script src="../vendors/moxie.js"></script>
    <script src="../node_modules/plupload/js/plupload.min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    <script>
      //引入Plupload 、qiniu.js后
      var uploader = Qiniu.uploader({
        runtimes: "html5", //上传模式,依次退化
        browse_button: "pickfiles", //上传选择的点选按钮，**必需**
        uptoken_url: "http://localhost:8888/uptoken", //Ajax请求upToken的Url，**强烈建议设置**（服务端提供）
        // uptoken: "", //若未指定uptoken_url,则必须指定 uptoken ,uptoken由其他程序生成
        // unique_names: true, // 默认 false，key为文件名。若开启该选项，SDK为自动生成上传成功后的key（文件名）。
        // save_key: true,   // 默认 false。若在服务端生成uptoken的上传策略中指定了 `sava_key`，则开启，SDK会忽略对key的处理
        domain: "px7dc86tw.bkt.clouddn.com/", //bucket 域名，下载资源时用到，**必需**
        // px7dc86tw.bkt.clouddn.com
        get_new_uptoken: false, //设置上传文件的时候是否每次都重新获取新的token
        // container: "container", //上传区域DOM ID，默认是browser_button的父元素，
        max_file_size: "40mb", //最大文件体积限制
        // flash_swf_url: "js/plupload/Moxie.swf", //引入flash,相对路径
        // max_retries: 3, //上传失败最大重试次数
        dragdrop: true, //开启可拖曳上传
        drop_element: "container", //拖曳上传区域元素的ID，拖曳文件或文件夹后可触发上传
        // chunk_size: "4mb", //分块上传时，每片的体积
        auto_start: true, //选择文件后自动上传，若关闭需要自己绑定事件触发上传
        init: {
          FilesAdded: function(up, files) {
            plupload.each(files, function(file) {
              // 文件添加进队列后,处理相关的事情
            });
          },
          BeforeUpload: function(up, file) {
            // 每个文件上传前,处理相关的事情
          },
          UploadProgress: function(up, file) {
            // 每个文件上传时,处理相关的事情
            uploadStatus.textContent = "上传中";
          },
          FileUploaded: function(up, file, info) {
            // 每个文件上传成功后,处理相关的事情
            // uploadStatus.textContent = "上传完毕";

            // 其中 info.response 是文件上传成功后，服务端返回的json，形式如
            // {
            //    "hash": "Fh8xVqod2MQ1mocfI4S4KpRL6D98",
            //    "key": "gogopher.jpg"
            //  }
            // 参考http://developer.qiniu.com/docs/v6/api/overview/up/response/simple-response.html
            var domain = up.getOption("domain");
            var response = JSON.parse(info.response);
            var sourceLink =
              "http://" + domain + "/" + encodeURIComponent(response.key); //获取上传成功后的文件的Url
            console.log(sourceLink);
            uploadStatus.textContent = sourceLink + " " + response.key;
          },
          Error: function(up, err, errTip) {
            //上传出错时,处理相关的事情
          },
          UploadComplete: function() {
            //队列文件处理完毕后,处理相关的事情
          }
          // Key: function(up, file) {
          //   // 若想在前端对每个文件的key进行个性化处理，可以配置该函数
          //   // 该配置必须要在 unique_names: false , save_key: false 时才生效

          //   var key = "";
          //   // do something with key here
          //   return key;
          // }
        }
      });

      // domain 为七牛空间（bucket)对应的域名，选择某个空间后，可通过"空间设置->基本设置->域名设置"查看获取

      // uploader 为一个plupload对象，继承了所有plupload的方法，参考http://plupload.com/docs
    </script>
  </body>
</html>
